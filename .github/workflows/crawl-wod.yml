name: Crawl WOD

on:
  schedule:
    # KST 21:00-01:45 (UTC 12:00-16:45) 15분마다 실행
    - cron: '*/15 12-16 * * *'
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wod-tracker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if tomorrow's WOD already exists
        id: check_wod
        run: |
          # KST 기준 내일 날짜 계산 (오늘 올리는 포스팅은 내일의 WOD)
          TOMORROW=$(TZ='Asia/Seoul' date -d '+1 day' +'%Y-%m-%d')
          echo "Checking for WOD date: $TOMORROW"

          # wods.json에서 내일 날짜 키가 있는지 확인
          if grep -q "\"$TOMORROW\"" src/data/wods.json 2>/dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Tomorrow's WOD already exists, skipping crawl"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Tomorrow's WOD not found, proceeding with crawl"
          fi

      - name: Set up Python
        if: steps.check_wod.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.check_wod.outputs.skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          playwright install chromium

      - name: Run web scraper (primary)
        if: steps.check_wod.outputs.skip != 'true'
        id: web_scraper
        continue-on-error: true
        env:
          INSTAGRAM_USER: ${{ secrets.INSTAGRAM_USER }}
          INSTAGRAM_PASS: ${{ secrets.INSTAGRAM_PASS }}
        run: |
          python scripts/crawl_web.py --stop-on-existing

      - name: Run instaloader (fallback)
        if: steps.check_wod.outputs.skip != 'true' && steps.web_scraper.outcome == 'failure'
        continue-on-error: true
        run: |
          python scripts/crawl_instagram.py --stop-on-existing

      - name: Upload debug screenshots
        if: steps.check_wod.outputs.skip != 'true' && failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: |
            wod-tracker/src/data/debug_*.png
            wod-tracker/src/data/debug_*.html
          retention-days: 3

      - name: Check for changes
        if: steps.check_wod.outputs.skip != 'true'
        id: changes
        run: |
          git diff --quiet src/data/wods.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_wod.outputs.skip != 'true' && steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/wods.json
          git commit -m "chore: update WOD data $(date +'%Y-%m-%d')"
          git push
