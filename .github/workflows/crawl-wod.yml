name: Crawl WOD

on:
  schedule:
    # KST 22:00, 23:00, 00:00, 01:00 (UTC 13:00, 14:00, 15:00, 16:00)
    - cron: '0 13,14,15,16 * * *'
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wod-tracker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if today's WOD already exists
        id: check_wod
        run: |
          # KST 기준 오늘 날짜 계산
          TODAY=$(TZ='Asia/Seoul' date +'%Y-%m-%d')
          echo "Checking for WOD date: $TODAY"

          # wods.json에서 오늘 날짜 키가 있는지 확인
          if grep -q "\"$TODAY\"" wod-tracker/src/data/wods.json 2>/dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Today's WOD already exists, skipping crawl"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Today's WOD not found, proceeding with crawl"
          fi

      - name: Set up Python
        if: steps.check_wod.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.check_wod.outputs.skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run crawler
        if: steps.check_wod.outputs.skip != 'true'
        continue-on-error: true  # Rate limit 발생 시에도 워크플로우 계속 진행
        run: |
          python scripts/crawl_instagram.py --stop-on-existing

      - name: Check for changes
        if: steps.check_wod.outputs.skip != 'true'
        id: changes
        run: |
          git diff --quiet src/data/wods.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_wod.outputs.skip != 'true' && steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/wods.json
          git commit -m "chore: update WOD data $(date +'%Y-%m-%d')"
          git push
