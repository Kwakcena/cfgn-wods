name: Crawl WOD

on:
  schedule:
    # KST 23:00, 00:00, 01:00 (UTC 14:00, 15:00, 16:00)
    - cron: '0 14,15,16 * * *'
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wod-tracker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run crawler
        continue-on-error: true  # Rate limit 발생 시에도 워크플로우 계속 진행
        run: |
          python scripts/crawl_instagram.py --stop-on-existing

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet src/data/wods.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/wods.json
          git commit -m "chore: update WOD data $(date +'%Y-%m-%d')"
          git push
